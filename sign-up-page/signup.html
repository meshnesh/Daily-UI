<doctype! html>
    <html>
        <head>
            <title>Sign Up</title>
            <link href="css/main.css" type="text/css" rel="stylesheet">
            <script src="js/main.js" type="text/javascript" rel="script"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
        </head>
        <body>
            <div class="form">
            <div id="signup">   
            <h1>Sign Up</h1>
                <form action="/" method="post">
                     <div class="top-row">
                        <div class="field-wrap">
                          
                          <input type="text" class="login-username" required autocomplete="off" placeholder="First Name*" />
                        </div>

                        <div class="field-wrap">
                         
                          <input type="text" class="login-username" required autocomplete="off" placeholder="Last Name*"/>
                        </div>
                      </div>

                      <div class="field-wrap">
                        
                        <input type="email" class="login-email" required autocomplete="off" placeholder=" Email Address*"/>
                      </div>

                      <div class="field-wrap">
                        
                        <input type="password" class="login-password" required autocomplete="off" placeholder=" Set A Password*"/>
                      </div>

                      <button type="submit" class="button button-block"/>SUBMIT</button>

                </form>

            </div>
            </div>
        </body>
    
    </html>
