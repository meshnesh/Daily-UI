<!Doctype html>
<html>
    <head>
        <title>Sign Up</title>
        <link href="css/app.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        

    <div class="container">
	   <div class="register-form">
           <h2>Create Account</h2>
                <form name="register" action="/register" autocomplete="off" id="register">

                    <input id="username" name='username' placeholder='Username' type='text' required>

                    <input id='password' name='password' placeholder='Password' type='password' minlength="6" maxlength="24" required>

                    <input id='rpassword' name='rpassword' placeholder='Re-enter password' type='password' required>

                    <input id="email" name='email' placeholder='E-Mail Address' type='email' required>
                    <input name='name' id="name" placeholder='Full name (optional)' type='text'>
                </form>

		  <a href="#">Sign Up</a>
	   </div>
    </div>

        </body>
    </html>
